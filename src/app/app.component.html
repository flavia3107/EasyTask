<app-header />
<main>
    <ul id="users">
        @for(user of users; track user.id){
        <li>
            <app-user (onUserClick)="onSelectUser($event)" [selected]="user.id === selectedId" [user]=user />
        </li>
        }
    </ul>
    @if(!!user){
    <app-tasks [user]="user"></app-tasks>
    }
</main>
